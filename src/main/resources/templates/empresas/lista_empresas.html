<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Lista de Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section>
        <h2 class="mt-5">Empresas</h2>
        <a href="/empresas/novo" class="btn btn-primary mb-3">Nova Empresa</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Site</th>
                <th>Instagram</th>
                <th>LinkedIn</th>
                <th>GitHub</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Ações</th>

            </tr>
            </thead>
            <tbody>
            <th:block th:each="empresa : ${empresas}">
                <tr>
                    <td th:text="${empresa.nome}">Nome</td>
                    <td th:text="${empresa.site}">Site</td>
                    <td th:text="${empresa.instagram}">Instagram</td>
                    <td th:text="${empresa.linkedin}">LinkedIn</td>
                    <td th:text="${empresa.github}">GitHub</td>
                    <td th:text="${empresa.telefone}">Telefone</td>
                    <td th:text="${empresa.endereço}">Endereço</td>
                    <td>
                        <button class="btn btn-danger btn-sm" th:data-id="${empresa.id}" onclick="removerParticipante(this)">
                            Remover
                        </button>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <script>
            function removerParticipante(button) {
            const id = button.getAttribute('data-id');
            window.location.href = '/empresas/${id}/remover';
        </script>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
